<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Card Container -->
  <div class="flex items-center justify-center bg-cream h-screen p-3">
    <!-- Flex Container -->
    <div class="flex flex-col items-center justify-center mx-auto bg-white rounded-lg max-w-xl h-fit drop-shadow-lg md:flex-row " >
      <!-- Left Side Image -->
      <div class="flex md:w-1/2">
        <picture>
          <source class="mob-img" media="(max-width:675px)" srcset="images/image-product-mobile.jpg">
          <source class="desktop-img" media="(min-width:676px)" srcset="images/image-product-desktop.jpg">
          <img  src="images/image-product-mobile.jpg" alt="parfume" style="width:auto;">
        </picture> 
        <!-- <img class="visible md:invisible rounded-t-md" src="images/image-product-mobile.jpg" alt="Image of the perfume">
        <img class="invisible md:visible rounded-l-md" src="images/image-product-desktop.jpg" alt="Image of the perfume"> -->
      </div>
      <!-- Right side Text -->
      <div class="flex flex-col justify-between p-7 md:w-1/2">
        <h5 class="uppercase font-text text-darkGrayishBlue text-sm tracking-widest">Perfume</h5>
        <h1 class="text-4xl max-w-xl font-bold font-heading text-veryDarkBlue text-text py-3">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-text text-sm font-text text-darkGrayishBlue">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <!-- Prices -->
          <div class="flex justify-star items-center py-5">
            <p class="text-4xl text-darkCyan text-bold font-heading">
              $149.99
            </p>
            <p class="text-md text-darkGrayishBlue line-through text-text pl-5 ">
              $169.99
            </p>
          </div>
          <button class="flex items-center justify-center bg-darkCyan rounded-md hover:bg-darkCyanHover p-3">
            <img src="images/icon-cart.svg" alt="add to cart">
            <p class="text-white text-text font-semibold text-sm pl-2">Add to Cart</p>
          </button>
      </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Foody</a>.
  </div>
</body>
</html>
